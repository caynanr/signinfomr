<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/764fee406e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Sign In</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <h1 class="card-title">Sign In</h1>
      <form class="input-field">
        <span class="input form-username">
          <input type="text" placeholder="Username"> <i class="far fa-user"></i>
        </span>
        <span class="input form-password">
          <input type="password" placeholder="Password"> <i class="fas fa-lock"></i>
        </span>
        <span class="form-remeber">
          <div>
            <input type="checkbox" name="remeberme" id="remeberme">
            <label for="remeberme">Remeber me</label>
          </div>
          <a href="#" class="link">Reset Password</a>
        </span>
      </form>
      <input class="btn-signin" type="button" value="Sign In">
      <div class="social-media">
        <h3>or Sign in with</h3>
        <ul class="social-media-list">

          <li class="social-options-fb">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="social-options-tt">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
        </ul>
      </div>
      <div class="card-footer">
        <span>Do not have a account? <a href="#" class="link">Sign Up now</a></span>
      </div>
    </div>
  </main>
</body>

</html>
